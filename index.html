<!DOCTYPE HTML>
<html>

<head>
    <style>
        p {
            text-align: center;
            font-size: 60px;
        }
    </style>
</head>

<body>
    <h1>Soyez présent à la fin du compte à rebours.</h1>
    <p id="ctd"></p>
    <script>
        var deadline = new Date("Oct 23, 2022 22:00:00").getTime();
        var x = setInterval(function () {
            var now = new Date().getTime();
            var t = deadline - now;
            var days = Math.floor(t / (1000 * 60 * 60 * 24));
            var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((t % (1000 * 60)) / 1000);
            document.getElementById("ctd").innerHTML = days + " jours "
                + hours + " heures " + minutes + " minutes " + seconds + " secondes ";
            if (t < 0) {
                clearInterval(x);
                document.getElementById("ctd").innerHTML = "Fin";
            }
        }, 1000);
    </script>

</body>

</html>
